language: python
os: linux

python:
  - 3.8
  
install:
  - pip install -r requirements.txt

before_script:
  - pwd
  - cd greenCan && python -m manage.py makemigrations
  - pwd
  - python -m ./greenCan/manage.py migrate

script:
  - python -m black . --check
  - python -m flake8 --max-line-length=150
  - python ./greenCan/manage.py collectstatic
  - pwd
  - cd greenCan && python -m coverage run --source='.' manage.py test

after_success:
  - coveralls
