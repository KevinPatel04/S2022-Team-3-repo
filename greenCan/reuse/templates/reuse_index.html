{% extends 'template.html' %}
{% load static %}

{% block title %}
Reuse | greenCan
{% endblock %}
{% block style %}
  <link rel="stylesheet" href="{% static 'css/bg.css' %}" />  
  <style>
    .background{
    background-image: url("{% static 'images/landing/donation.jpg' %}");
    object-fit:cover;
    height: 100vh;
    width: 100vw;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    text-align:center;
    margin:0;
    padding:0;
  }
  
  body {
    overflow-x: hidden;
  }

  </style>
{% endblock %}

{% block main %}
<div class="container-fluid background d-flex justify-content-center py-auto">
  <div class="row justify-content-center align-items-center row-frame mx-3">
    <div class="col-md-5 offset-md-0 col-10 d-flex justify-content-center align-items-center mb-md-0 my-1">
      <div class="left-frame">
        <div class="box-left py-5">
          <div class="text-box-left">
            <a href="{% url 'reuse:donation-page' %}" class="landing-anchors" >Want to donate an item?</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2 offset-md-0 d-none d-md-block offset-0 d-flex justify-content-center align-items-center mb-md-0 mb-1">
      <div class="horizontal-divider-l">
        <div class="or-container-l">
            <div>OR</div>
        </div>
      </div>
    </div>
    <div class="col-md-5 offset-md-0 col-10 offset-0 d-flex justify-content-center align-items-center mb-md-0 my-2">
      <div class="right-frame"> 
        <div class="box-right py-5">
          <div class="text-box-right">
            <a href="{% url 'reuse:listingPage' %}" class="landing-anchors">Looking for a donated item?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
