{% extends 'template-auth.html' %}
{% load static %}

{% block title %}
Reset Password
{% endblock %}

{% block main %}
  <h6 class="login-subheading">Set New Password</h6>
  <h3 class="login-heading mb-5">Reset your Account Password</h3>

  <!-- Reset Password Form -->
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" required>
    </div>
    <div class="w-100 text-right mb-2">
      <button class="password-toggler small" type="button">
        <span><i class="far fa-eye"></i> Show</span> password  
      </button>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
    </div>
    <div class="w-100 text-right mb-3">
      <button class="confirm-password-toggler small" type="button">
        <span><i class="far fa-eye"></i> Show</span> password  
      </button>
    </div>
    
    <div class="gy-5">
      <div class="d-grid">
        <button class="btn btn-lg btn-login fw-bold mb-2" type="submit">Reset Password</button>
      </div>
        
      <div class="text-secondary text-center small mt-3">
        <a class="text-light-green" href="{% url 'account:login' %}">Back to Sign-In <i class="fa fa-arrow-right"></i></a>
      </div>
    </div>
  </form>
{% endblock %}
